<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buttons CSS</title>
</head>

<body>
    <h2>Normal Buttons</h2>
    <a href="#" class="button">Learn More</a>
    <button class="button">Learn More</button>
    <button class="hover button">Learn More</button>

    <h2>Filled Buttons</h2>
    <a href="#" class="fill button">Learn More</a>
    <button class="fill button">Learn More</button>
    <button class="fill hover button">Learn More</button>

    <h2>Icon Buttons</h2>
    <a href="#" class="fill button"><i class="fas fa-arrow-down"></i>Download</a>
    <button class="fill button"><i class="fas fa-arrow-down"></i>Download</button>
    <button class="fill button hover"><i class="fas fa-arrow-down"></i>Download</button>
</body>

</html>

<app-welcome *ngIf="!isLogged"></app-welcome>

<div class="container">
    <!-- theme content  -->
    <div class="theme-content">
        <!-- theme-title  -->
        <div class="theme-title">
            <div class="theme-name-wrapper">
                <div class="theme-name">
                    <h2>{{currentTheme.themeName}}</h2>
                    <p>Date: <time>{{currentTheme.created_at}}</time></p>
                </div>
                <div class="subscribers">
                    <p>Subscribers: <span>{{currentTheme.subscribers.length}}</span></p>
                    <!-- <button class="subscribe">Subscribe</button>
                  <button class="unsubscribe">Unsubscribe</button> -->
                </div>
            </div>
        </div>
        <!-- comment  -->
        <div *ngFor="let comment of currentTheme.posts" class="comment">
            <header class="header">
                <p><span>David</span> posted on <time>{{comment.created_at}}</time></p>
            </header>
            <div class="comment-main">
                <div class="userdetails">
                    <img src="/assets/profile.png" alt="avatar">
                </div>
                <div class="post-content">
                    <p>{{comment.text}}</p>
                </div>
            </div>
            <div class="footer">
                <!-- <i class="fas fa-thumbs-up"></i>
            <i class="fas fa-thumbs-down"></i> -->
                <p><span>{{comment.likes.length}}</span> likes</p>
            </div>
        </div>

    </div>
        <div *ngIf="isLogged" class="answer-comment">
            <p><span>currentUser</span> comment:</p>
            <div class="answer">
                <form>
                    <textarea name="postText" id="comment" cols="30" rows="10"></textarea>
                <button>Post</button>
            </form>
        </div>
    </div>

</div>

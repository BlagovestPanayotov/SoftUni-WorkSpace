<aside>
    <div class="aside">
        <h2 class="title">
            Recent posts
        </h2>
        <div>
            <app-loader *ngIf="isLoading" ></app-loader>
            <div *ngFor="let post of posts" class="aside-theme">
                <a routerLink="/themes/{{post.themeId._id}}">
                    <h3>{{post.themeId.themeName}}</h3>
                    <p>{{post.userId.username}}</p>
                    <p><span>{{post.created_at}}</span></p>
                </a>
            </div>
         
        </div>
    </div>
</aside>
